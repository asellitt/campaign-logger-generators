resultPattern: |-

  ==== Individual Treasure ====
  || {b|CR} || {b|Coins}
  || 0-4    || {individualCR0t4}
  || 5-10   || {individualCR5t10}
  || 11-16  || {individualCR11t16}
  || 17+    || {individualCR17p}

  ==== Horde Treasure CR 0-4 ====
  {b|Coins}
  {hordeCoinCR0t4}

  {b|Gems/Art}
  {hordeGemArtCR0t4}

  {b|Magic Items}
  {hordeMagicItemCR0t4}

  ==== Horde Treasure CR 5-10 ====
  {b|Coins}
  {hordeCoinCR5t10}

  {b|Gems/Art}
  {hordeGemArtCR5t10}

  {b|Magic Items}
  {hordeMagicItemCR5t10}

  ==== Horde Treasure CR 11-16 ====
  {b|Coins}
  {hordeCoinCR11t16}

  {b|Gems/Art}
  {hordeGemArtCR11t16}

  {b|Magic Items}
  {hordeMagicItemCR11t16}

  ==== Horde Treasure CR 17+ ====
  {b|Coins}
  {hordeCoinCR17p}

  {b|Gems/Art}
  {hordeGemArtCR17p}

  {b|Magic Items}
  {hordeMagicItemCR17p}

  ==== Magic Items ====
  || {b|Table} || {b|Magic Item}
  || Table A   || {gen:Loot Library#magicItemTableA}
  || Table B   || {gen:Loot Library#magicItemTableB}
  || Table C   || {gen:Loot Library#magicItemTableC}
  || Table D   || {gen:Loot Library#magicItemTableD}
